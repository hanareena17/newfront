<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tambah ke Troli</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="product-card">
    <img [src]="product.image" alt="Product Image" class="product-image" />

    <ion-card-header>
      <ion-card-title class="product-name">{{ product.name }}</ion-card-title>
      <ion-card-subtitle class="product-price">RM {{ product.price.toFixed(2) }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label position="floating">Kuantiti</ion-label>
        <ion-input type="number" [(ngModel)]="quantity" min="1"></ion-input>
      </ion-item>

      <ion-button expand="block" color="success" class="ion-margin-top" (click)="addToCart()">
        <ion-icon name="cart-outline" slot="start"></ion-icon>
        Tambah ke Troli
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
