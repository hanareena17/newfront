<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="product?.image" class="product-img-detail"></ion-img>
  <h2>{{ product?.name }}</h2>
  <p class="price">Price: RM {{ product?.price }}</p>
  <!-- Add to Cart button can be here too -->
</ion-content>
