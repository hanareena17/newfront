<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Track Technician</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="height: 250px; width: 100%;">
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0"
      src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=Kuala+Lumpur"
      allowfullscreen>
    </iframe>
  </div>

  <ion-card class="ion-margin-top" *ngIf="technician">
    <ion-card-header>
      <ion-card-title>{{ technician.name }}</ion-card-title>
      <ion-card-subtitle>Technician</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Status: <strong>{{ technician.status }}</strong></p>
      <p>Last seen: {{ technician.location }}</p>
      <ion-progress-bar [value]="technician.progress" color="primary"></ion-progress-bar>
      <p class="ion-margin-top">ETA: {{ technician.eta }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
