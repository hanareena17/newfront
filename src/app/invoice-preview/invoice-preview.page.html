<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/order-detail"></ion-back-button>
    </ion-buttons>
    <ion-title>Invoice Preview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="invoice-box">
    <h2>Invoice</h2>
    <p><strong>Order Code:</strong> #{{ order.code }}</p>
    <p><strong>Date:</strong> {{ order.date }}</p>
    <p><strong>Customer:</strong> {{ order.customer }}</p>
    <p><strong>Email:</strong> {{ order.email }}</p>

    <div class="invoice-table">
      <div class="invoice-row header">
        <span>Item</span>
        <span>Qty</span>
        <span>Price</span>
      </div>
      <div class="invoice-row" *ngFor="let item of order.items">
        <span>{{ item.name }}</span>
        <span>{{ item.qty }}</span>
        <span>RM{{ item.price }}</span>
      </div>
      <div class="invoice-row total">
        <span>Total</span>
        <span></span>
        <span>RM{{ order.total }}</span>
        <ion-button expand="block" style="--background: #ff6f00; color: white;"    (click)="download()">Download PDF</ion-button>

      </div>
    </div>
